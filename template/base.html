    <style>
  /* NAVBAR BASE */
.custom-navbar {
  background: #ffffff; /* Maison-like off white */
  padding: 14px 48px;
  position: sticky;
  top: 0;
  z-index: 999;
}

/* LEFT MENU */
.left-nav {
  display: flex;
  gap: 8px;
  transform: translateX(-30px);
}

/* LINKS */
.custom-navbar .nav-link {
  font-family: Inter, sans-serif;
  font-size: 13px;
  color: #111;
  letter-spacing: 1px;
  padding: 0;
  position: relative;
}

/* UNDERLINE HOVER EFFECT */
.custom-navbar .nav-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0%;
  height: 1px;
  background: #000;
  transition: width 0.3s ease;
}

.custom-navbar .nav-link:hover::after {
  width: 100%;
}

/* CENTER BRAND */
.center-brand {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-family: "Playfair Display", serif;
  font-size: 20px;
  letter-spacing: 2px;
  color: #111;
  text-transform: uppercase;
}

/* CART POSITION */
.cart-wrapper {
  margin-left: auto;
}

/* CART ICON (YOU ALREADY HAD THIS â€” CLEANED) */
.cart-btn {
  position: relative;
}

.cart-icon {
  width: 24px;
  height: 24px;
  color: #111;
}

.cart-badge {
  position: absolute;
  top: -6px;
  right: -10px;
  background: #000;
  color: #fff;
  font-size: 10px;
  font-weight: 600;
  padding: 2px 6px;
  border-radius: 50%;
}

/* REMOVE BOOTSTRAP DEFAULTS */
.navbar-brand:hover,
.nav-link:hover {
  color: #000;
}

.cart-btn {
  position: relative;
}

/* Cart icon */
.cart-icon {
  width: 26px;
  height: 34px;
  color: #1a1818;   /* change to white if navbar is dark */
  opacity: 1;       /* FULL visibility */
}

.cart-icon path {
  stroke-width: 2.2;
  stroke-opacity: 1;
}

/* Cart count badge */
.cart-badge {
  position: absolute;
  top: -6px;
  right: -10px;
  background: white;
  color: black;
  font-size: 11px;
  font-weight: 600;
  padding: 2px 6px;
  border-radius: 50%;
  line-height: 1;

  display: inline-flex;        /* IMPORTANT for JS show/hide */
  align-items: center;
  justify-content: center;
}
.nav-logo {
  height: 242px;        /* adjust as needed */
  width: 295px;
  display: block;
}
@media (max-width: 768px) {
  .nav-logo {
    height: 120px;   /* smaller logo */
    width: auto;
  }

  .logo-text {
    font-size: 18px;
    letter-spacing: 3px;
  }
}






        /* IMAGE REVEAL OVERLAY */
/* IMAGE REVEAL OVERLAY */
#image-reveal {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: revealFade 1.4s ease forwards;
  animation-delay: var(--reveal-delay);
}

/* IMAGE ZOOM-OUT */
#image-reveal img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scale(var(--zoom-start));
  animation: imageZoomOut var(--zoom-duration)
             cubic-bezier(.19,1,.22,1) forwards,
             imageLift var(--zoom-duration) ease forwards;
}

/* SITE CONTENT */
#site-content {
  opacity: 0;
  transform: translateY(12px);
  animation: siteReveal 1.2s ease forwards;
  animation-delay: var(--site-delay);
}

/* KEYFRAMES */
@keyframes imageZoomOut {
  to { transform: scale(1); }
}

@keyframes imageLift {
  from { filter: brightness(0.55); }
  to   { filter: brightness(1); }
}

@keyframes revealFade {
  to { opacity: 0; visibility: hidden; }
}

@keyframes siteReveal {
  to { opacity: 1; transform: translateY(0); }
}

/* ========================= */
/* DESKTOP (cinematic)       */
/* ========================= */
:root {
  --zoom-start: 1.22;
  --zoom-duration: 4.9s;  
  --reveal-delay: 2.4s;   
  --site-delay: 2.5s;    
}


/* ========================= */
/* MOBILE (comfortable)     */
/* ========================= */
@media (max-width: 768px) {
  :root {
    --zoom-start: 1.10;
    --zoom-duration: 4.5s;
    --reveal-delay: 2.3s;
    --site-delay: 2.5s;
  }

  #site-content {
    transform: translateY(8px);
  }
}


    </style>



  </head>
  <body>
  <nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">

    <!-- LEFT MENU -->
    <ul class="navbar-nav left-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hii' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/shop">Shop</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>

    <!-- CENTER LOGO / TEXT -->
    <a class="navbar-brand center-brand" href="{% url 'hii' %}">
  <img src="{% static 'image/new1.png' %}" alt="Friday Originals" class="nav-logo">
</a>


    <!-- RIGHT CART -->
    <form class="cart-wrapper" action="/cart">
      <button class="btn p-0 border-0 bg-transparent cart-btn" type="submit">
        <svg class="cart-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 7V6a6 6 0 0 1 12 0v1h3v15H3V7h3z
                   M8 7h8V6a4 4 0 0 0-8 0v1z"
                fill="none"
                stroke="currentColor"
                stroke-width="2.2"
                stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
        <span id="cart-count" class="cart-badge">{{ cart|length }}</span>
      </button>
    </form>

  </div>
</nav>

{% block body %}{% endblock body %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
$(document).on('click', '.add-to-cart', function (e) {
  e.preventDefault();

  const product_id = $(this).data('product-id');
  const quantity = $('#qty').val() || 1;

  // ðŸ›‘ SAFETY CHECK
  if (!product_id) {
    console.error("Missing product_id on Add to Cart button");
    return;
  }

  $.ajax({
    type: 'POST',
    url: '/cart/add/',
    data: {
      product_id: product_id,
      quantity: quantity,
      action: 'post',
      csrfmiddlewaretoken: '{{ csrf_token }}'
    },
    success: function (response) {
      const count = Number(response.cartq);

      if (count > 0) {
        $('#cart-count')
          .text(count)
          .css('display', 'inline-flex');
      } else {
        $('#cart-count').hide();
      }
    }
  });
});

  window.CSRF_TOKEN = "{{ csrf_token }}"
</script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

      Swal.fire({
        icon: 'success',
        title: 'Success!',
        text: '{{ message }}',
        confirmButtonColor: '#000'
      })
    </script>
  {% endfor %}
{% endif %}

<script>
  document.body.style.overflow = "hidden";

  const unlockTime = window.innerWidth <= 768 ? 3600 : 5000;

  setTimeout(() => {
    document.body.style.overflow = "auto";
  }, unlockTime);
</script>
