{% extends "base.html" %}
{% load static %}
{% block body %}

<section id="new-arrivals" class="py-5 bg-white">
  
  <div class="container text-centre">
    <h2 class=" text-black text-left py-2"
        style="font-family: 'Bebas Neue', sans-serif; font-size:22px;margin-top:-30px;margin-left:-35px">
      CATALOG
    </h2>

    <div class="row g-4">

      {% for product in products %}
      <div class="col-md-4">
        <div class="card bg-white text-black border-0 product-card">

          <!-- DOT SLIDER -->
          <div id="carousel{{ product.id }}"
               class="carousel slide product-carousel"
               data-bs-touch="true"
               data-bs-interval="false"
               data-bs-wrap="false">

            <!-- DOTS -->
            <div class="carousel-indicators">
              <button type="button"
                      data-bs-target="#carousel{{ product.id }}"
                      data-bs-slide-to="0"
                      class="active"></button>
              <button type="button"
                      data-bs-target="#carousel{{ product.id }}"
                      data-bs-slide-to="1"></button>
            </div>

            <!-- SLIDES -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{ product.image1.url }}" alt="{{ product.name }}">
              </div>
              <div class="carousel-item">
                <img src="{{ product.image2.url }}" alt="{{ product.name }}">
              </div>
            </div>

          </div>

          <!-- DETAILS -->
          <div class="card-body text-center">
            <h6 class="mb-1">{{ product.name }}</h6>
            <p class="opacity-75">₹ {% widthratio product.price 3 1 %}</p>
            <a href="{% url 'product' product.pk %}"
   class="btn btn-sm view-btn">
  View Product
</a>

          </div>

        </div>
      </div>
      {% endfor %}

    </div>
  </div>

   <div id="copy" class="col-12 text-center">
    <p class="small text-muted mb-0">
    © 2026 Friday Originals.All rights reserved.
    </p>
  </div>

</section>

<style>
/* SECTION */
#new-arrivals {
  background: #ffffff;
  scroll-margin-top: 120px;
}
#copy{
  margin-top:20px;
}
/* PRODUCT CARD */
.product-card {
  background: #ffffff;
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: translateY(-4px);
}

/* IMAGE SLIDER */
.product-carousel {
  width: 100%;
}

.product-carousel .carousel-item {
  height: 520px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #ffffff;
}

.product-carousel img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* DOTS (PREMIUM LOOK) */
.carousel-indicators {
  bottom: 12px;
}

.carousel-indicators button {
  width: 22px;
  height: 2px;
  background: rgba(0,0,0,0.25);
  border: none;
  margin: 0 4px;
}

.carousel-indicators .active {
  background: #000;
  width: 30px;
  background: transparent;
}

/* TEXT */
.card-body h6 {
  font-size: 14px;
  letter-spacing: 0.5px;
}

.card-body p {
  font-size: 13px;
}


/* VIEW PRODUCT BUTTON */
.view-btn {
  background: #000;          /* black background */
  color: #fff;               /* white text */
  border: 1px solid #000;    /* black border */
  font-size: 12.5px;
  letter-spacing: 1px;
  padding: 6px 14px;
  transition: all 0.3s ease;
}

/* HOVER */
.view-btn:hover {
  background: #525252;          /* white background */
  color: #fffefe;               /* black text */
  border-color: #000;
}


/* SMOOTH SCROLL */
html {
  scroll-behavior: smooth;
}
</style>

{% endblock body %}
